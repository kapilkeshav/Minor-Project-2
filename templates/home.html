<!DOCTYPE html>
<html>
<head>
	<title>Simple Messaging App</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.chat-box {
			border: 1px solid black;
			height: 400px;
			overflow-y: scroll;
			padding: 10px;
		}
		.message {
			margin-bottom: 10px;
		}
		.message .sender {
			font-weight: bold;
			margin-right: 10px;
		}
		.message .time {
			font-size: 0.8em;
			margin-left: 10px;
		}
		.input-box {
			display: flex;
			margin-top: 10px;
		}
		.input-box input[type="text"] {
			flex: 1;
			padding: 10px;
			font-size: 1em;
			border: 1px solid black;
			border-radius: 5px;
			margin-right: 10px;
		}
		.input-box button {
			padding: 10px;
			font-size: 1em;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="chat-box">
		{% for message in messages %}
			<div class="message">
				<span class="sender">{{ message.sender }}:</span>
				<span class="text">{{ message.message }}</span>
				<span class="time">{{ message.time }}</span>
			</div>
		{% endfor %}
	</div>
	<div class="input-box">
		<form action="{{ url_for('send_message') }}" method="POST">
			<input type="text" name="sender" placeholder="Your name" required>
			<input type="text" name="message" placeholder="Type your message here" required>
			<button type="submit">Send</button>
		</form>
	</div>
</body>
</html>
